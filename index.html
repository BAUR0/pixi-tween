<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixi.js Test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/3.0.8/pixi.js"></script>
  <script src="build/pixi-tween.js"></script>
  <style>
    html, body{
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script>
    var renderer = new PIXI.autoDetectRenderer(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.view);
    var stage = new PIXI.Container();

    var t = new PIXI.Graphics()
      .beginFill(0xf0f000)
      .drawRect(0, 0, 10, 10)
      .endFill()
      .generateTexture();

    function animate(){
      window.requestAnimationFrame(animate);
      renderer.render(stage);
      PIXI.tween.update();
    }

    var h = 10;
    function createObj(easing){
      var sprite = new PIXI.Sprite(t);
      sprite.position.set(50, h);
      h += 20;
      stage.addChild(sprite);

      var tween = PIXI.tween.createTween(sprite);
      tween.easing = easing || PIXI.Easing.linear();
      tween.time = 6000;
      tween.pingPong = true;
      tween.loop = true;
      tween.to({
        x : 700
      }).start();

    }

    /*for(var k in PIXI.Easing){
      createObj(PIXI.Easing[k]());
    }*/

    var path = new PIXI.TweenPath();
    path.moveTo(200, 20).lineTo(200, 200);
    path.arcTo(350, 200, 450, 900, 100).lineTo(100, 400);
    path.closed = true;

    var gPath = new PIXI.Graphics();
    gPath.lineStyle(1, 0xffffff, 1);
    gPath.drawPath(path);
    stage.addChild(gPath);

    var sprite = new PIXI.Sprite(t);
    //sprite.position.set(100,100);
    sprite.anchor.set(0.5, 0.5);
    stage.addChild(sprite);

    var tween = PIXI.tween.createTween(sprite);
    tween.path = path;
    tween.time = 10000;
    tween.easing = PIXI.Easing.outBounce();
    //tween.pathReverse  =true;
    tween.loop = true;
    tween.start();

    animate();
  </script>
</body>
</html>
